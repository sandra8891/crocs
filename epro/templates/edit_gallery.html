{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/galleryupload.css' %}">
    <title>Edit Gallery Item</title>
</head>
<body>
    <h2>Edit Gallery Item</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="todo" value="{{ data.name }}" required><br>
        <label>Model:</label><input type="text" name="model" value="{{ data.model }}" required><br>
        <label>Price:</label><input type="number" step="0.01" name="date" value="{{ data.price }}" required><br>
        <label>Quantity:</label><input type="number" name="quantity" value="{{ data.quantity }}" required><br>
        <label>Description:</label><textarea name="description">{{ data.description }}</textarea><br>
        <label>Image 1 (Current: {% if data.feedimage1 %}{{ data.feedimage1.url }}{% else %}None{% endif %}):</label><input type="file" name="feedimage1"><br>
        <label>Image 2 (Current: {% if data.feedimage2 %}{{ data.feedimage2.url }}{% else %}None{% endif %}):</label><input type="file" name="feedimage2"><br>
        <label>Image 3 (Current: {% if data.feedimage3 %}{{ data.feedimage3.url }}{% else %}None{% endif %}):</label><input type="file" name="feedimage3"><br>
        <label>Image 4 (Current: {% if data.feedimage4 %}{{ data.feedimage4.url }}{% else %}None{% endif %}):</label><input type="file" name="feedimage4"><br>
        <label>Image 5 (Current: {% if data.feedimage5 %}{{ data.feedimage5.url }}{% else %}None{% endif %}):</label><input type="file" name="feedimage5"><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'adminindex' %}">Back to Admin Index</a>
</body>
</html>
